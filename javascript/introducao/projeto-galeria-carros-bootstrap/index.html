<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">

        <title>Galeria de Carros</title>
    </head>
    <body>
        
        <button id="alterar-tema"  class="btn btn-secondary position-absolute top-0 end-0 m-3" 
            onclick="alterarTemaSite()">
            <i class="bi bi-brightness-high-fill"></i>
        </button>

   


        <h1 class="text-center mb-3">Projeto Carros</h1>

        <div class="container text-center">
            <div class="row" id="cards"></div>
        </div>

        <!-- Modal--> 

        <!-- Modal -->
        <div class="modal fade" id="zoomImg" tabindex="-1"
            aria-labelledby="nomeCarro" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="nomeCarro">Nome do Carro</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img src="" id="imgModal" alt="" class="img-fluid" />
                        <p id="descricaoCarro"></p>
                    </div>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>

        <!-- -->

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="assets/js/galeria.js"></script>
    </body>
</html>
